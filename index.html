<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Scanner Peminjaman Arsip</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #reader { width: 320px; margin: auto; }
    input, button { padding: 10px; margin-top: 10px; width: 80%; }
  </style>
</head>
<body>
  <h2>ğŸ“‚ Scanner Peminjaman Arsip</h2>
  <div id="reader"></div>
  <p id="result">Silakan scan QR kode arsip...</p>

  <input type="text" id="nama" placeholder="Masukkan nama peminjam">
  <button onclick="kirimData()">Simpan ke Google Sheet</button>

  <script>
    let scannedData = "";

    function onScanSuccess(decodedText, decodedResult) {
      scannedData = decodedText;
      document.getElementById("result").innerText = "ğŸ“Œ Hasil scan: " + decodedText;
    }

    function onScanFailure(error) {
      // Tidak perlu tampilkan error kecil
    }

    // Inisialisasi scanner kamera
    let html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess, onScanFailure);

    function kirimData() {
      if (!scannedData) {
        alert("Belum ada data hasil scan!");
        return;
      }

      let nama = document.getElementById("nama").value.trim();
      if (!nama) {
        alert("Masukkan nama peminjam!");
        return;
      }

      const parts = scannedData.split("|");
      const data = {
        kodeArsip: parts[0],
        dokumen: parts[1],
        namaPeminjam: nama
      };

      fetch("https://script.google.com/macros/s/AKfycbxzP_eCqAl9YjhhuLDwnFq-kzMyKc8-O_sPeNPVV5fjvBtb2zyGNRlZGBxW00rZJ5OL/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(res => {
        alert("âœ… Data berhasil tersimpan di Google Sheet!");
        document.getElementById("nama").value = "";
      })
      .catch(err => {
        alert("âŒ Gagal simpan: " + err);
      });
    }
  </script>
</body>
</html>
