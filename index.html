<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>ğŸ“‚ Peminjaman Arsip</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f4f6f9; }
    h1 { color: #2c3e50; }
    #reader { width: 320px; margin: auto; }
    .form-box { margin-top: 20px; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    input, button { padding: 10px; margin: 10px; width: 80%; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #3498db; color: #fff; font-weight: bold; cursor: pointer; }
    button:hover { background: #2980b9; }
    .status { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>

  <h1>ğŸ“‚ Sistem Peminjaman Arsip</h1>
  <p>Scan kode arsip menggunakan kamera lalu isi nama peminjam.</p>

  <div id="reader"></div>

  <div class="form-box">
    <input type="text" id="kode" placeholder="Kode Arsip" readonly>
    <input type="text" id="dokumen" placeholder="Nama Dokumen" readonly>
    <input type="text" id="nama" placeholder="Nama Peminjam">
    <button onclick="simpanData()">ğŸ’¾ Simpan</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    const sheetURL = "https://script.google.com/macros/s/AKfycbxzP_eCqAl9YjhhuLDwnFq-kzMyKc8-O_sPeNPVV5fjvBtb2zyGNRlZGBxW00rZJ5OL/exec"; // â¬…ï¸ ganti dengan URL Web App kamu

    // Aktifkan kamera & scan QR
    function startScanner() {
      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" }, 
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          const parts = decodedText.split("|");
          document.getElementById("kode").value = parts[0] || "";
          document.getElementById("dokumen").value = parts[1] || "";
          html5QrCode.stop(); // stop setelah scan sukses
        },
        (error) => { console.warn("Scan error:", error); }
      ).catch(err => console.error("Camera error:", err));
    }
    startScanner();

    // Simpan ke Google Sheet
    function simpanData() {
      const kode = document.getElementById("kode").value;
      const dokumen = document.getElementById("dokumen").value;
      const nama = document.getElementById("nama").value;

      if (!kode || !dokumen || !nama) {
        document.getElementById("status").innerText = "âš ï¸ Lengkapi semua data sebelum simpan.";
        return;
      }

      const data = { kode, dokumen, nama };

      fetch(sheetURL, {
        method: "POST",
        mode: "no-cors",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(() => {
        document.getElementById("status").innerText = "âœ… Data berhasil disimpan!";
        document.getElementById("nama").value = "";
      })
      .catch(err => {
        document.getElementById("status").innerText = "âŒ Gagal simpan: " + err.message;
      });
    }
  </script>

</body>
</html>
