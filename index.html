<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan Barcode Arsip</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <h2>üìë Scan Barcode Arsip</h2>
  <div id="reader" style="width:300px;"></div>
  <p>Hasil scan: <span id="result"></span></p>

  <script>
    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById("result").innerText = decodedText;

      // Format [KODE ARSIP]|[NAMA DOKUMEN]
      let parts = decodedText.split("|");
      let kode = parts[0] || "";
      let dokumen = parts[1] || "";

      // Input nama peminjam
      let nama = prompt("Masukkan Nama Peminjam (jika pengembalian, isi nama yang sama):");

      // Kirim ke Google Sheet via Apps Script
      fetch("https://script.google.com/macros/s/AKfycbyG_HjHw1TlQecqVF6KjDac3F9zfnUZn_MESGgYk9K3fCEPoXoq7C54ENmlDfq0wEwl/exec", {
        method: "POST",
        body: JSON.stringify({
          kode: kode,
          dokumen: dokumen,
          nama: nama
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(txt => alert("‚úÖ Data berhasil disimpan/diupdate!"))
      .catch(err => alert("‚ùå Gagal simpan: " + err));
    }

    function onScanError(errorMessage) {
      console.warn(`Scan error: ${errorMessage}`);
    }

    let html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess, onScanError);
  </script>
</body>
</html>
