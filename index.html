<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>üìÇ Peminjaman Arsip - Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f2f5;
    }
    #reader {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
    }
    #startScan {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    #popupContent {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    #popupContent input {
      width: 80%;
      padding: 8px;
      margin: 10px 0;
    }
    #popupContent button {
      padding: 8px 16px;
    }
  </style>
</head>
<body>

<h2>üìÇ Peminjaman Arsip</h2>
<button id="startScan">Mulai Scan QR Code</button>
<div id="reader"></div>

<!-- Popup Nama Peminjam -->
<div id="popup">
  <div id="popupContent">
    <h3>Masukkan Nama Peminjam</h3>
    <input type="text" id="namaPeminjam" placeholder="Nama lengkap" />
    <br/>
    <button id="submitNama">Kirim</button>
  </div>
</div>

<script>
  const startScanBtn = document.getElementById('startScan');
  const readerDiv = document.getElementById('reader');
  const popup = document.getElementById('popup');
  const namaInput = document.getElementById('namaPeminjam');
  const submitBtn = document.getElementById('submitNama');

  let html5QrcodeScanner;

  startScanBtn.addEventListener('click', () => {
    startScanBtn.disabled = true;

    html5QrcodeScanner = new Html5Qrcode("reader");

    html5QrcodeScanner.start(
      { facingMode: "environment" }, 
      { fps: 10, qrbox: 250 },
      qrCodeMessage => {
        console.log("QR Code detected:", qrCodeMessage);
        html5QrcodeScanner.stop();
        readerDiv.innerHTML = "";
        showPopup(qrCodeMessage);
      },
      errorMessage => {
        // console.warn(`QR scan error: ${errorMessage}`);
      }
    ).catch(err => {
      console.error("Tidak bisa mengakses kamera:", err);
    });
  });

  function showPopup(qrCode) {
  popup.style.display = 'flex';
  submitBtn.onclick = () => {
    const nama = namaInput.value.trim();
    if (!nama) {
      alert("Nama peminjam wajib diisi!");
      return;
    }
    popup.style.display = 'none';

    // pisahkan QR Code -> kode & dokumen
    const parts = qrCode.split("|");
    const kode = parts[0] || "";
    const dokumen = parts[1] || "";

    sendToSpreadsheet(kode, dokumen, nama);
    namaInput.value = "";
    startScanBtn.disabled = false;
  };
}

function sendToSpreadsheet(kode, dokumen, nama) {
  const scriptUrl = "https://script.google.com/macros/s/AKfycbxxCzevSa-ZpSD7_MBJbp5mltpJw7bK_qVH5Q70EUa3jC4m6LdPBaIpeMnjvb2gsOuN/exec"; 
  fetch(scriptUrl, {
    method: 'POST',
    body: JSON.stringify({ kode, dokumen, nama }),
    headers: { 'Content-Type': 'application/json' }
  })
  .then(response => response.json())
  .then(data => {
    if (data.result === "success") {
      alert("‚úÖ Data berhasil dikirim ke Spreadsheet!");
    } else {
      alert("‚ö†Ô∏è Gagal: " + data.message);
    }
  })
  .catch(err => {
    console.error(err);
    alert("‚ùå Error saat mengirim data!");
  });
}

</script>
</body>
</html>
